# GitHub Pages Jekyll Configuration
title: Campaign Document Parser Documentation
description: Comprehensive documentation for the campaign document parser system

# Build settings
markdown: kramdown
highlighter: rouge

# Kramdown configuration for GitHub Flavored Markdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Include additional files in the build
include:
  - README.md
  - CONTRIBUTING.md

# Exclude files from processing
exclude:
  - node_modules/
  - .github/
  - coverage/
  - archive-monorepo/
  - examples/