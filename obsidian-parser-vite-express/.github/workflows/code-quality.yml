name: Code Quality Check

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  code-quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: |
          cd client
          npm run lint

      - name: Run Component Size Analysis
        run: npm run analyze:components

      - name: Run Tests
        run: npm run test

      - name: Comment PR with Component Analysis
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const { exec } = require('child_process');
            const util = require('util');
            const execPromise = util.promisify(exec);

            try {
              const { stdout } = await execPromise('npm run analyze:components');
              
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `## ðŸ“Š Component Size Analysis\n\n\`\`\`\n${stdout}\n\`\`\``
              });
            } catch (error) {
              console.log('Component analysis failed:', error.message);
            }
